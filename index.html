<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Arcade Expo</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  marquee {
    color: #0ff;
    font-size: 1em;
    padding: 10px;
    background: #111;
    border-top: 2px solid #0ff;
    border-bottom: 2px solid #0ff;
    text-shadow: 0 0 10px #0ff;
  }

  h1 {
    font-size: 2.5em;
    text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    animation: pulse 2s infinite;
    margin: 30px 0;
  }

  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 20px #ff00ff; }
    50% { text-shadow: 0 0 40px #00ffff; }
  }

  h2.category-title {
    font-size: 1.5em;
    margin: 40px 0 20px 0;
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
    border-bottom: 2px dashed #ff0;
    display: inline-block;
    padding-bottom: 5px;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto 50px auto;
  }

  .game-button {
    width: 220px;
    height: 120px;
    background: #111;
    border: 3px solid #0ff;
    border-radius: 12px;
    font-family: 'Press Start 2P', cursive;
    text-transform: uppercase;
    color: #fff;
    box-shadow: 0 0 15px #0ff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .game-button:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 0 25px 5px #ff00ff;
    background: #222;
  }

  .game-button span {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.3s;
  }

  .game-button .hover-text {
    opacity: 0;
    font-weight: bold;
    color: #0ff;
  }

  .game-button:hover .main-text {
    opacity: 0;
  }

  .game-button:hover .hover-text {
    opacity: 1;
  }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 0.8em;
    color: #888;
    border-top: 2px solid #444;
  }
</style>
</head>
<body>

<marquee behavior="scroll" direction="left">
