<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    text-shadow: 0 0 15px #00e6e6, 0 0 30px #008080;
    margin-top: 20px;
    margin-bottom: 40px;
  }

  h2.category-title {
    font-size: 2em;
    margin: 30px 0 15px 0;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto 50px auto;
  }

  .game-button {
    width: 200px;
    height: 100px;
    background-color: #222;
    border: none;
    border-radius: 15px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 10px #111;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .game-button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px 5px var(--hoverColor);
    background-color: var(--hoverColor);
  }

  .game-button span {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.3s;
  }

  .game-button .hover-text {
    opacity: 0;
    font-weight: bold;
  }

  .game-button:hover .main-text {
    opacity: 0;
  }

  .game-button:hover .hover-text {
    opacity: 1;
  }

</style>

<audio id="hoverSound" preload="auto">
  <source src="sample-3s.mp3" type="audio/mpeg">
</audio>

<script>
const buttons = document.querySelectorAll('.game-button');
const hoverSound = document.getElementById('hoverSound');

function getRandomColor() {
  const h = Math.floor(Math.random() * 360);
  const s = 80;
  const l = 50;
  return `hsl(${h}, ${s}%, ${l}%)`;
}

buttons.forEach(btn => {
  const originalText = btn.textContent;

  btn.addEventListener('mouseenter', () => {
    const color = getRandomColor();
    btn.style.setProperty('--hoverColor', color);
    btn.style.backgroundColor = color;
    btn.textContent = "Click to Start";
    hoverSound.currentTime = 0;
    hoverSound.play();
  });

  btn.addEventListener('mouseleave', () => {
    btn.style.backgroundColor = '#222';
    btn.textContent = originalText;
  });

  btn.addEventListener('click', () => {
    const link = btn.getAttribute('data-link');
    window.location.href = link;
  });
});
</script>
